<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Cash Register</h2>
        <p>Enter the bill amount and the cash provided at the counter to recieve change in minimum number of notes </p>
        <label id="bill-amount-label" for="bill-amount">Bill Amount</label>
        <input type="number" id="bill-amount" placeholder="Enter bill amount here">
        <label id="cash-given-label" for="cash-given">Cash Provided</label>
        <input type="number" id="cash-given" placeholder="Enter the cash provide here">
        <div id="button-spacer"><button id="Check">Check</button></div>
        <div id="error-msg"></div>
        <caption>Return Change</caption>
        <table>
            <!-- <tr> -->
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>  1</td>
            </tr>
            <tr>
                <th>Number of Notes</th>
                <td class="no-of-notes">0</td>
                <td class="no-of-notes">0</td>
                <td class="no-of-notes">0</td>
                <td class="no-of-notes">0</td>
                <td class="no-of-notes">0</td>
                <td class="no-of-notes">0</td>
                <td class="no-of-notes">0</td>
            </tr>
        </table>
    </div>
    <script src="index.js"></script>
</body>
</html>
